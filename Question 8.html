<!DOCTYPE html>
<html>
<head>
  <title>Button Hover Example</title>
  <style>
    .red-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .red-button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <button class="red-button">Hover Me</button>
</body>
</html>
